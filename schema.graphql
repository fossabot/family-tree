type schema {
	query: Query
	mutation: Mutation
}

type Query {
	user(id: String!, username: String!, phone: String!, email: String!): User
}

type Mutation {
	updateUser(username: String!): User
}

type User {
	id: ID!
	password: String!
	username: String!
	realname: String!
	email: String!
	phone: String!
	avatar: String!
	wechat: String!
	loaction: String!
	inviteCode: String!
	createdTime: String!
	isGraduate: Boolean!
	isActivated: Boolean!
	isBasicCompleted: Boolean!
	isAdmin: Boolean!
	activities: [activity]
	mentors: [user]
	mentees: [user]
	groups: [group]
}
