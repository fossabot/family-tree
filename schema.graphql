type schema {
	query: Query
	mutation: Mutation
}

type Query {
	user(id: String!, username: String!, phone: String!, email: String!): User
}

type Mutation {
	updateUser(username: String!): User
}

type User {
	id: ID!
	password: String! # min=3, max=40, one lower case, one digit number
	username: String!
	realname: String!
	email: String!
	phone: String!
	avatar: String!
	wechat: String!
	loaction: String!
	inviteCode: String!
	createdTime: String! # 2018-05-06 18:49:48.032 +0800 CST
	isGraduate: Boolean!
	isActivated: Boolean!
	isBasicCompleted: Boolean!
	isAdmin: Boolean!
	activities: [activity]
	mentors: [User]
	mentees: [User]
	groups: [group]
}

type Group {
	groupID: String!
	groupName: String!
	startYear: Int!
	endYear: Int! # 0 stands for up to now
	created_time: String! # 2018-05-06 18:49:48.032 +0800 CST
	users: [User]
}
